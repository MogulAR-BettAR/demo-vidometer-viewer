<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vidometer Viewer Demo</title>
  <script src="https://bettar.life/vidometry/vidometer-viewer.1.0.0.js"></script>
</head>

<body>
  <div style="position: absolute; left: 2vh; right: 2vh; top: 2vh; height: 40vh; background: #CCC; border-radius: 5px;">

    <div
      style="background-image: url(./assets/tree.png); background-repeat: no-repeat; background-size: contain; width: 100%; height: 100%;">
    </div>

    <div vidometer-viewer viewer-src="./assets/tree.glb" viewer-gid="UA-27455581-1" viewer-gpage="tree"
      viewer-glabel='{"category": "product", "label": "sku01"}'
      style="position: absolute; right: 10px; top: 10px; border: 1px solid #444; border-radius: 10px; padding: 8px; background-color: #ffffffcc;">

      View in your space

    </div>

  </div>

  <div
    style="position: absolute; left: 2vh; right: 2vh; top: 50vh; height: 40vh; background: #CCC; border-radius: 5px;">

    <div
      style="background-image: url(./assets/astro.png); background-repeat: no-repeat; background-size: contain; width: 100%; height: 100%;">
    </div>

    <div vidometer-viewer viewer-src="./assets/astro.glb" viewer-gid="UA-27455581-1" viewer-gpage="astro"
      viewer-glabel='{"category": "product", "label": "sku02"}'
      style="position: absolute; right: 10px; top: 10px; border: 1px solid #444; border-radius: 10px; padding: 8px; background-color: #ffffffcc;">

      View in your space

    </div>

  </div>
</body>

</html>
